<div class="reviews__avatar">
  <!-- <img class="reviews__avatar-img" :src="`/img/users/${review.user.photo}`" :alt="review.user.name" /> -->
  <img class="reviews__avatar-img" [src]="`http://localhost:3000/img/users/${review().user.photo}`"
    [alt]="review().user.name" />
  <h6 class="reviews__user">{{ review().user.name }}</h6>
</div>
<p class="reviews__text">{{ review().review }}</p>
<div class="reviews__rating">
  @for(star of [].constructor(5); track $index; let idx = $index) {
  <svg class="reviews__star"
    [class]="'reviews__star reviews__star--' + (review().rating >= idx + 1 ? 'active' : 'inactive')">
    <use [attr.xlink:href]="'/assets/img/icons.svg#icon-star'"></use>
  </svg>
  }
</div>
