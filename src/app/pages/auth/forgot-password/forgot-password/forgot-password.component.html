<div class="form-container">
  <h2 class="heading-secondary ma-bt-lg">Forgot your password?</h2>
  <form class="form form--login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form__group">
      <label class="form__label" for="email">Email address</label>
      <input id="email" class="form__input" type="email" placeholder="you@example.com"
        [formControl]="form.controls.email" />
    </div>
    <div class="form__group form__group--actions">
      <button class="btn btn--green" type="submit" [disabled]="emailIsInvalid">
        Send reset link
      </button>
    </div>

    @if (emailIsInvalid) {
    <p class="form__error">
      Please enter valid email addres.
    </p>
    }
  </form>
