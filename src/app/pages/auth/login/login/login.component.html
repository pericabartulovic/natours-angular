<div class="form-container">
  <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
  <form class="form form--login" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form__group">
      <label class="form__label" for="email">Email address</label>
      <input id="email" class="form__input" type="email" placeholder="you@example.com"
        [formControl]="form.controls.email" />
    </div>
    <div class="form__group ma-bt-md">
      <label class="form__label" for="password">Password</label>
      <input id="password" class="form__input" type="password" placeholder="••••••••" formControlName="password" />
    </div>
    <div class="form__group form__group--actions">
      <button class="btn btn--green" type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      <a [routerLink]="['/users/forgotPassword']" class="btn btn--white">Forgot password</a>
    </div>
    <!-- <div v-if="error" class="form__error">{{ error }}</div> -->

    @if (emailIsInvalid) {
    <p class="control-error">
      Please enter valid email addres.
    </p>
    }

    @if (passwordIsInvalid) {
    <p class="control-error">
      Please enter valid password (at least 6 characters long).
    </p>
    }
  </form>
</div>
