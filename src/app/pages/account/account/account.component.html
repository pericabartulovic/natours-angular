@if(authService.user$ | async; as user) {
<div class="user-view">
  <input class="user-view__checkbox" type="checkbox" id="nav-button" name="nav-button" #menuToggle>
  <label class="user-view__navigation" for="nav-button">
    <svg>
      <use xlink:href="/assets/img/icons.svg#icon-chevron-right"></use>
    </svg>
  </label>
  <div class="overlay" (click)="menuToggle.checked = false"></div>
  <nav class="user-view__menu" [class.open]="menuToggle.checked">
    <app-side-nav [role]="user.role" (checkboxCheck)="menuToggle.checked = false" />
  </nav>

  <div class="user-view__content">
    <router-outlet></router-outlet>
  </div>
</div>
} @else {
<div class="loading heading-secondary">Please log in to access account settings</div>
}
